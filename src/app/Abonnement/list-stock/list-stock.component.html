
<mat-card class="cardWithShadow" >
    <mat-card-content class="p-24">
      <div class="d-flex w-100">
        <!-- Search Input -->
        <input type="text" placeholder="Search" [(ngModel)]="search">
        <button mat-flat-button color="accent" class="w-10" routerLink="/Stock/addStock">Add Stock</button>
  
      </div>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-20">
      <div>
        <!-- Foyer Table -->
        <div class="table-container ">
          <table class="table">
            <thead>
            <tr>
              <th class="table-header">cout achat</th>
              <th class="table-header">nombre copie</th>
              <th class="table-header">reference Stock</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let foyer of displayedFoyers">
              <td class="table-cell">{{ foyer.cout_achat }}</td>
              <td class="table-cell">{{ foyer.nbrcopie }}</td>
              <td class="table-cell">{{ foyer.referencestock }}</td>

              <td class="table-cell">
                <div>
                  <button
                    mat-stroked-button
                    class="flex-grow-1 d-flex align-items-center bg-success text-white"
                    type="submit"
                    value="Update Foyer"
                    (click)="update(foyer)"
                  >
                    Update
                  </button>
                  <button
                    mat-flat-button
                    color="warn"
                    class="flex-grow-1"
                    (click)="deleteFoyerById(foyer.idstock)"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  
  
  <!-- Update Section-->
  
 <div *ngIf="show">
    <app-update-abonnement [foyer]="usertoSelected" (updateUser)="changeTab($event)"></app-update-abonnement>
  </div>
