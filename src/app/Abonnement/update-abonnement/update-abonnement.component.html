<form #form="ngForm">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
  
        <div class="form-group w-100">
          <mat-form-field appearance="outline" class="w-100">
            <label>Duree Abonnement</label>
            <input matInput type="text" name="duree" [(ngModel)]="foyer.duree" required>
            <mat-error *ngIf="form.controls['duree'].invalid && form.controls['duree'].touched" class="red-text">
              <span *ngIf="form.controls['duree'].hasError('required')">Required</span>
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-group w-100">
          <mat-form-field appearance="outline" class="w-100">
            <label>Date Abonnement</label>
            <input matInput [matDatepicker]="empruntDatepicker" name="dateabonnement" [(ngModel)]="foyer.dateabonnement" required>
            <mat-datepicker-toggle matSuffix [for]="empruntDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #empruntDatepicker></mat-datepicker>
            <mat-error *ngIf="form.controls['dateabonnement'].invalid && form.controls['dateabonnement'].touched" class="red-text">
              <span *ngIf="form.controls['dateabonnement'].hasError('required')">Required</span>
            </mat-error>
          </mat-form-field>
        </div>
  
  
        <button mat-flat-button color="accent" class="w-100" type="submit" [disabled]="!form.valid" (click)="update(form.value)">Update Abonnement</button>
  
      </mat-card-content>
    </mat-card>
  </form>
